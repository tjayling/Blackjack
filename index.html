<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/jpg" href="./Poker-Royal-flush-cards-transparent-background-PNG-image-.png"/>
    <title>Blackjack</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <nav style="background-color: #000000;">
        <div class="container-fluid">
          <a class="navbar"  href="index.html">
            <img src="./blackjack-img.png" alt="" width="60" height="48" class="d-inline-block align-text-top">
            BlackJack 
          </a>
        </div>
      </nav>
      <h1>Blackjack!</h1>
    </header>
    <section>
      <article>
        <div id="other-buttons-container">
          <button id="draw-button">Draw</button>
          <button id="fold-button">Fold</button>
          <button id="reset-button">Reset</button>
        </div>
        <div id="players-container">
          <div id="player1-container" class="player-container">
            <div id="player1-name-container" class="playerNames"><h2></h2></div>
            <div id="player1-total-container" class="total-container"><p></p></div>
            <ul id="player1-cards-list"></ul>
          </div>

          <div id="player2-container" class="player-container">
            <div id="player2-name-container" class="playerNames"><h2></h2></div>
            <div id="player2-total-container" class="total-container"><p></p></div>
            <ul id="player2-cards-list"></ul>
          </div>
        </div>
        <div id="win-or-lose-container"></div>
        <div id="input-container">
          <input
            type="text"
            id="name-input"
            placeholder="enter your name..."
          />
        </div>
        <div id="button-container">
          <div id="start-button-container">
            <button id="start-button">Start</button>
          </div>
        </div>
      </article>
    </section>
    <section>
      <article>
        <h3>How to play:</h3>
        <p>
<iframe width="1920" height="1080" src="https://www.youtube.com/embed/eyoh-Ku9TCI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </p>
      </article>
    </section>
    <script src="./card.js"></script>
    <script src="./player.js"></script>
    <script src="./blackjack.js"></script>
  </body>
</html>
